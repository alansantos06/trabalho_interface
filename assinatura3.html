<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>
    <link rel="stylesheet" href="assinaturas.css">
</head>
<body>
<main>
        
    <section id="planos" class="planos">
        <h2>Assinatura do Plano Básico</h2>
        <p>Acesso à musculação e treinos livres tres vezes por semana.</p>
        <span class="preco">R$ 189,90/mês</span>
        <form action="#"  class="form-assinatura">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" name="cpf" required>

            <label for="cartao">Número do Cartão de Crédito:</label>
            <input type="text" id="cartao" name="cartao" required>

            <label for="validade">Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button  class="botao">Confirmar Assinatura</button>
    
    
    
    

</body>
</html
